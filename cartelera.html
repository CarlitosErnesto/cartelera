<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Películas</title>
    <link rel="icon" type="image/x-icon" href="imagenes/icono.png">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #153f67;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: white;
            font-size: 2.2rem;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }
        .movie {
            background: rgb(24, 28, 87);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
            color: white;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
        
        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            width: 90%;
            max-width: 800px;
        }
        .modal iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cartelera de Películas Harry Potter</h1>
    <div class="container" id="movie-container"></div>
    
    <!-- Modal para reproducir la película -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="movieFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
    
    <script>
        const movies = [
            { title: "La Piedra Filosofal", image: "imagenes/piedraFilosofal.png", year: "2001", video: "https://drive.google.com/file/d/1PjJ_nXptI9OvSljcQ3qlcn05oYPh19QK/preview" },
            { title: "La Cámara Secreta", image: "imagenes/camaraSecreta.png", year: "2002", video: "https://drive.google.com/file/d/1Yakxo1yAm3sekGtJmBGYy5mjDFK5rPW9/preview" },
            { title: "El Prisionero de Azkaban", image: "imagenes/prisioneroAzkaban.png", year: "2004", video: "https://drive.google.com/file/d/1_e42t9gnkBF70yBHNUrO20U5_Iyq8Zqn/preview" }
        ];

        const container = document.getElementById("movie-container");
        const modal = document.getElementById("movieModal");
        const movieFrame = document.getElementById("movieFrame");
        const closeModal = document.querySelector(".close");

        movies.forEach(movie => {
            const movieElement = document.createElement("div");
            movieElement.classList.add("movie");
            movieElement.innerHTML = `
                <h3>${movie.title}</h3>
                <p>Año: ${movie.year}</p>
                <img src="${movie.image}" alt="${movie.title}">
            `;
            
            movieElement.addEventListener("click", () => {
                movieFrame.src = movie.video;
                modal.style.display = "flex";
            });
            container.appendChild(movieElement);
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
            movieFrame.src = "";
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
                movieFrame.src = "";
            }
        });
    </script>
</body>
</html>
